<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Admins - Control Panel</title>

  <!-- Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    #user-list {
      margin-top: 20px;
    }

    .user-card {
      background: #e8f0fe;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .user-card:hover {
      background: #d0e0fd;
    }

    .user-card button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .user-card button:hover {
      background: #45a049;
    }
  </style>

</head>

<body>

  <div class="container">
    <h1>Assign Admin Role</h1>
    <div id="user-list">
      <!-- User cards will be loaded here -->
    </div>
  </div>

  <script>
    // TODO: Replace with your Firebase project configuration
    const firebaseConfig = {
      apiKey: "YOUR-API-KEY",
      authDomain: "YOUR-AUTH-DOMAIN",
      projectId: "YOUR-PROJECT-ID",
      storageBucket: "YOUR-STORAGE-BUCKET",
      messagingSenderId: "YOUR-MESSAGING-SENDER-ID",
      appId: "YOUR-APP-ID",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const functions = firebase.functions();

    // Load users from Firestore
    function loadUsers() {
      const userList = document.getElementById('user-list');
      userList.innerHTML = 'Loading users...';

      db.collection('users').get().then(snapshot => {
        userList.innerHTML = '';
        snapshot.forEach(doc => {
          const user = doc.data();
          const div = document.createElement('div');
          div.className = 'user-card';
          div.innerHTML = `
            <div>
              <strong>${user.email}</strong><br/>
              UID: ${doc.id}
            </div>
            <button onclick="assignAdmin('${doc.id}')">Make Admin</button>
          `;
          userList.appendChild(div);
        });
      }).catch(err => {
        console.error(err);
        userList.innerHTML = 'Failed to load users.';
      });
    }

    // Assign admin role to a user
    function assignAdmin(uid) {
      const addAdminRole = functions.httpsCallable('addAdminRole');
      addAdminRole({ uid: uid }).then(result => {
        alert(result.data.message);
      }).catch(err => {
        console.error(err);
        alert('Error assigning admin role.');
      });
    }

    // Auto load users on page load
    window.onload = loadUsers;
  </script>

</body>
</html>
