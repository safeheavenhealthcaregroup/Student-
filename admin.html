<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8fc;
      padding: 20px;
      position: relative;
    }
    h2 {
      color: #004080;
    }
    .student-card {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      margin: 5px 0 15px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
    }
    button {
      padding: 10px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ff4d4d;
      padding: 10px 15px;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>  <h2>Admin Panel - Manage Student Data</h2>
  <button class="logout-btn" onclick="logout()">Logout</button>
  <div id="students-container">Loading students...</div>  <script type="module">
    import { auth, db } from './firebase.js';
    import {
      collection, getDocs, updateDoc, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import {
      onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const container = document.getElementById("students-container");

    async function loadStudents() {
      const snapshot = await getDocs(collection(db, "users"));
      container.innerHTML = "";

      snapshot.forEach(docSnap => {
        const student = docSnap.data();
        const uid = docSnap.id;

        const div = document.createElement("div");
        div.classList.add("student-card");
        div.innerHTML = `
          <h3>${student.name || 'Unnamed Student'}</h3>
          <label>Name:</label>
          <input type="text" id="name-${uid}" value="${student.name || ''}" />

          <label>Class:</label>
          <input type="text" id="class-${uid}" value="${student.class || ''}" />

          <label>Attendance (comma-separated dates):</label>
          <textarea id="attendance-${uid}">${(student.attendance || []).join(", ")}</textarea><label>Attended Classes:</label>
      <textarea id="classes-${uid}">${(student.attendedClasses || []).join(", ")}</textarea>

      <label>Teachers:</label>
      <textarea id="teachers-${uid}">${(student.teachers || []).join(", ")}</textarea>

      <button onclick="updateStudent('${uid}')">Update</button>
    `;
    container.appendChild(div);
  });
}

window.updateStudent = async function(uid) {
  const name = document.getElementById(`name-${uid}`).value.trim();
  const className = document.getElementById(`class-${uid}`).value.trim();
  const attendance = document.getElementById(`attendance-${uid}`).value.split(',').map(d => d.trim()).filter(Boolean);
  const classes = document.getElementById(`classes-${uid}`).value.split(',').map(d => d.trim()).filter(Boolean);
  const teachers = document.getElementById(`teachers-${uid}`).value.split(',').map(d => d.trim()).filter(Boolean);

  const userRef = doc(db, "users", uid);
  await updateDoc(userRef, {
    name,
    class: className,
    attendance,
    attendedClasses: classes,
    teachers
  });

  alert("Updated successfully!");
}

window.logout = function () {
  signOut(auth).then(() => {
    window.location.href = "login.html";
  });
}

onAuthStateChanged(auth, async (user) => {
  if (user) {
    const adminRef = doc(db, "admins", user.uid);
    const adminSnap = await getDoc(adminRef);

    if (adminSnap.exists() && adminSnap.data().role === "admin") {
      loadStudents();
    } else {
      alert("Access denied. You're not an admin.");
      window.location.href = "login.html";
    }
  } else {
    window.location.href = "login.html";
  }
});

  </script>
</body>
</html>
