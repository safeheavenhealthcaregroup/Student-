<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial; background: #eef2f5; padding: 20px; }
    h2 { margin-top: 0; }
    .student-card { background: white; padding: 15px; border-radius: 6px; margin-bottom: 10px; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h2>Student Dashboard</h2>
  <div id="studentData"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBC-go9YTEF1o15fcYUigCtzMv8yMBZois",
      authDomain: "student-8ee94.firebaseapp.com",
      projectId: "student-8ee94",
      storageBucket: "student-8ee94.firebasestorage.app",
      messagingSenderId: "877165909465",
      appId: "1:877165909465:web:ce5c05f9295547f4c2b5c8",
      measurementId: "G-KRSM7QDXMY"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        db.collection("users").where("role", "==", "student").onSnapshot(snapshot => {
          const container = document.getElementById("studentData");
          container.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "student-card";
            div.innerHTML = `
              <strong>${data.name}</strong><br>
              Email: ${data.email}<br>
              Attendance: ${data.attendance}<br>
              Attended Classes: ${data.attendedClasses}<br>
              Teachers: ${data.teachers}
            `;
            container.appendChild(div);
          });
        });
      }
    });
  </script>
</body>
</html>
