<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { width: 350px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .toggle { text-align: center; margin-top: 10px; color: #007bff; cursor: pointer; }
    .toggle:hover { text-decoration: underline; }
    #message { color: red; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>

<div class="container">
  <h2 id="form-title">Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="handleAction()">Login</button>
  <div class="toggle" onclick="toggleForm()">Don't have an account? Sign up</div>
  <div id="message"></div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

<script>
  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBC-go9YTEF1o15fcYUigCtzMv8yMBZois",
    authDomain: "student-8ee94.firebaseapp.com",
    projectId: "student-8ee94",
    storageBucket: "student-8ee94.firebasestorage.app",
    messagingSenderId: "877165909465",
    appId: "1:877165909465:web:ce5c05f9295547f4c2b5c8",
    measurementId: "G-KRSM7QDXMY"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let isLogin = true;

  function toggleForm() {
    isLogin = !isLogin;
    document.getElementById("form-title").innerText = isLogin ? "Login" : "Sign Up";
    document.querySelector("button").innerText = isLogin ? "Login" : "Sign Up";
    document.querySelector(".toggle").innerText = isLogin ? "Don't have an account? Sign up" : "Already have an account? Login";
    document.getElementById("message").innerText = "";
  }

  function handleAction() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("message");

    if (!email || !password) {
      msg.innerText = "Please enter both email and password.";
      return;
    }

    if (isLogin) {
      auth.signInWithEmailAndPassword(email, password)
        .then(async (userCredential) => {
          const uid = userCredential.user.uid;

          // Check if user is admin
          const adminDoc = await db.collection("admins").doc(uid).get();
          if (adminDoc.exists) {
            window.location.href = "admin.html";
          } else {
            window.location.href = "student.html";
          }
        })
        .catch(error => {
          msg.style.color = "red";
          msg.innerText = error.message;
        });
    } else {
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          return db.collection("users").doc(uid).set({
            email: email,
            createdAt: new Date()
          });
        })
        .then(() => {
          msg.style.color = "green";
          msg.innerText = "Signed up successfully! Redirecting to login...";
          setTimeout(() => toggleForm(), 2000);
        })
        .catch(error => {
          msg.style.color = "red";
          msg.innerText = error.message;
        });
    }
  }
</script>

</body>
</html>
