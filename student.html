<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Panel</title>
  <link rel="stylesheet" href="your-student.css"> <!-- Link your existing CSS here -->
</head>
<body>

  <div class="container">
    <h1>Student Dashboard</h1>

    <div id="studentDetails" class="student-card">
      <p>Loading your data...</p>
    </div>

    <button id="logoutBtn" class="logout-button">Logout</button>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBC-go9YTEF1o15fcYUigCtzMv8yMBZois",
      authDomain: "student-8ee94.firebaseapp.com",
      projectId: "student-8ee94",
      storageBucket: "student-8ee94.appspot.com",
      messagingSenderId: "877165909465",
      appId: "1:877165909465:web:ce5c05f9295547f4c2b5c8",
      measurementId: "G-KRSM7QDXMY"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const studentDetailsDiv = document.getElementById('studentDetails');
    const logoutBtn = document.getElementById('logoutBtn');

    // Load user data
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userEmail = user.email;

        try {
          const q = query(
            collection(db, "users"),
            where("email", "==", userEmail)
          );

          const querySnapshot = await getDocs(q);

          if (querySnapshot.empty) {
            studentDetailsDiv.innerHTML = `<p>No student data found for your account.</p>`;
          } else {
            querySnapshot.forEach((doc) => {
              const data = doc.data();

              if (data.role !== "admin") {
                studentDetailsDiv.innerHTML = `
                  <div class="card">
                    <h2>${data.name}</h2>
                    <p><strong>Email:</strong> ${data.email}</p>
                    <p><strong>Attendance:</strong> ${data.attendance}</p>
                    <p><strong>Attended Classes:</strong> ${data.attendedClasses}</p>
                    <p><strong>Teachers:</strong> ${data.teachers.join(', ')}</p>
                  </div>
                `;
              } else {
                studentDetailsDiv.innerHTML = `<p>You are an admin. No student data to display here.</p>`;
              }
            });
          }
        } catch (error) {
          console.error("Error fetching student data:", error);
          studentDetailsDiv.innerHTML = `<p>Something went wrong loading your data.</p>`;
        }

      } else {
        window.location.href = "login.html";
      }
    });

    // Logout button
    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Error signing out:", error);
      });
    });

  </script>

</body>
</html>
