<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7faff;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px 0;
    }
    h2 {
      color: #004080;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f0f4f8;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Welcome, <span id="student-name"></span></h2>
    <p><strong>Class:</strong> <span id="class-info"></span></p>
  </div>

  <div class="card">
    <h3>Your Attendance</h3>
    <ul id="attendance-list"></ul>
    <button onclick="markAttendance()">Mark Attendance</button>
  </div>

  <div class="card">
    <h3>Attended Classes</h3>
    <ul id="class-list"></ul>
  </div>

  <div class="card">
    <h3>Teachers</h3>
    <ul id="teacher-list"></ul>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { auth, db } from './firebase.js';
    import {
      doc, getDoc, updateDoc, arrayUnion
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    let userRef;

    async function loadStudentData() {
      const user = auth.currentUser;
      if (!user) return;

      userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      const data = snap.data();

      document.getElementById("student-name").innerText = data.name;
      document.getElementById("class-info").innerText = data.class;

      document.getElementById("attendance-list").innerHTML =
        data.attendance?.map(d => `<li>${d}</li>`).join('') || "<li>No attendance</li>";

      document.getElementById("class-list").innerHTML =
        data.attendedClasses?.map(c => `<li>${c}</li>`).join('') || "<li>No classes attended</li>";

      document.getElementById("teacher-list").innerHTML =
        data.teachers?.map(t => `<li>${t}</li>`).join('') || "<li>No teachers listed</li>";
    }

    async function markAttendance() {
      const today = new Date().toISOString().split("T")[0];
      await updateDoc(userRef, {
        attendance: arrayUnion(today)
      });
      alert("Attendance marked!");
      loadStudentData();
    }

    window.markAttendance = markAttendance;

    auth.onAuthStateChanged((user) => {
      if (user) loadStudentData();
      else window.location.href = "login.html";
    });
  </script>
</body>
</html>
