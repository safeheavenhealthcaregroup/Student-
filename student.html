<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students List</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .student-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Students List</h2>

  <div id="studentsList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBC-go9YTEF1o15fcYUigCtzMv8yMBZois",
      authDomain: "student-8ee94.firebaseapp.com",
      projectId: "student-8ee94",
      storageBucket: "student-8ee94.firebasestorage.app",
      messagingSenderId: "877165909465",
      appId: "1:877165909465:web:ce5c05f9295547f4c2b5c8",
      measurementId: "G-KRSM7QDXMY"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      loadStudents();
    });

    function loadStudents() {
      const list = document.getElementById("studentsList");
      list.innerHTML = "";

      db.collection("users").where("role", "==", "student").onSnapshot(snapshot => {
        list.innerHTML = "";

        snapshot.forEach(doc => {
          const d = doc.data();
          const div = document.createElement("div");
          div.className = "student-card";
          div.innerHTML = `
            <strong>${d.name}</strong><br>
            Email: ${d.email}<br>
            Attendance: ${d.attendance || 'N/A'}<br>
            Attended Classes: ${d.attendedClasses || 0}<br>
            Teachers: ${d.teachers || 'N/A'}
          `;
          list.appendChild(div);
        });

        if (snapshot.empty) {
          list.innerHTML = "No students found.";
        }
      });
    }
  </script>
</body>
</html>
